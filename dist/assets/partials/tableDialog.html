<!-- Modal -->
<div id="tableDialog" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="tableDialogModalLabel" aria-hidden="true">
  <input id="editMode" type="hidden" value=""></input>
  <div class="modal-dialog mw-100 w-100 tableDialog" role="document">
    <div class="modal-content">
      <div class="modal-header" style="cursor:move">
        <h5 id="tableDialogModalLabel" class="modal-title">Add Table</h5>
        <input id="tableName" class="input-table-name form-control form-control-sm" type="text" placeholder="Table Name" autofocus="true" maxlength="30"></input>
       	<input id="tableId" type="hidden" value=""></input>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
           <form>
	          <div class="form-row">
		          <div class="col-md-9" >
			          <div class="form-group form-inline">
					      <input id="fieldName" class="input-field-name form-control form-control-sm mr-1" type="text" placeholder="Field name" maxlength="20"></input>
			          </div>
			          <div class="form-group form-inline">
					        <input id="fieldId" type="hidden" value=""></input>
					        <select id="fieldType" name="fieldType" class="input-field form-control form-control-sm mr-1" type="text" onchange="dbdesigner.typeHasChanged()">
								<option value="Text">Text</option>
								<option value="Integer">Integer</option>
								<option value="Float">Float</option>
								<option value="Date">Date</option>
								<option value="DateTime">DateTime</option>
							</select>
					        <input id="fieldSize" class="input-field form-control form-control-sm mr-1" type="number" min="1" max="65535" placeholder="Size" value="255"></input>
			 		        
			 		        <!-- DATEPICKER: TEMPUS DOMINUS BOOTSTRAP 4 -->
			                <div id="datetimepicker1" class="input-group date" data-target-input="nearest">
			                    <input type="text" id="fieldDefault" style="width:138px;" class="form-control form-control-sm" placeholder="Default" data-target="#datetimepicker1"></input>
			                    <div id="datepickerButton" class="input-group-append invisible" disabled data-target="#datetimepicker1" data-toggle="datetimepicker">
			                        <div id="datepickerDiv" class="input-group-text"><i id="datepickerIcon" class="fas fa-calendar"></i></div>
			                    </div>
			                </div>
		              </div>
		          </div>
	              <div class="col-md-3">
						<div class="form-check">
							<input id="fieldPrimary" class="form-check-input" type="checkbox" value="primary">
							<label class="form-check-label form-control-sm" for="fieldPrimary">Primary</label>
						</div>
						<div class="form-check">
							<input id="fieldUnique" class="form-check-input" type="checkbox" value="unique">
							<label class="form-check-label form-control-sm" for="fieldUnique">Unique</label>
						</div>
						<div class="form-check">
							<input id="fieldNotNull" class="form-check-input" type="checkbox" value="notnull">
							<label class="form-check-label form-control-sm" for="fieldNotNull">Not Null</label>
						</div>
				  </div>
			  </div>
				
	          <div class="form-row mt-1 ml-1">
	          		<button id="addField" type="button" class="btn btn-sm btn-success" onclick="dbdesigner.addField()">Add Field</button>
			  </div>
		    </form>
            <!-- Fixed header table-->
	 		<table id="tableDialogTable" class="table table-sm small table-striped mt-1">
	 		  <thead>
				<tr>
					<th class="fieldName" scope="col">Name</th>
					<th class="fieldType" scope="col">Type</th>
					<th class="fieldSize" scope="col">Size</th>
					<th class="fieldDefault" scope="col">Default</th>
					<th class="fieldAttributes" scope="col">Attributes</th>
					<th class="fieldAction" scope="col">Action</th>
				</tr>
			  </thead>
			  <tbody>
			  </tbody>
			</table>
 	    </div><!-- container fluid -->
      </div><!-- /modal-body -->
      <div class="modal-footer">
        <button type="button" class="btn btn-sm btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-sm btn-primary" onclick="dbdesigner.saveData();">Save changes</button>
      </div>
	  <div class="alert alert-info" role="alert">
		<small>Note: Use <kbd>tab</kbd> key to navigate through the widgets.</small>
	  </div>
    </div>
  </div>
</div>
